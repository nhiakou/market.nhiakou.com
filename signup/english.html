<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../signup/signup.css"/>
</head>

<body>
    <header></header>
    <body>
        <main>
            <section id="logo">
                <img src="../images/bluecart.png">
            </section>
            <section class="register">
                <form>
                    <input id="firstname" name="firstname" placeholder="First name" type="text"/>
                    <input id="lastname" name="lastname" placeholder="Lastname" type="text">
                    <input id="email" placeholder="email" type="email">
                    <input id="password" placeholder="password" type="password">
                    <br>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                    <label>Gender</label>
                    <select>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="she">She</option>
                        <option value="he">He</option>
                        <option value="they">They</option>
                        <option value="none">Gender Not specified</option>
                    </select>
                    
                    <button id="submit" type="submit">Create Account</button>
                </form>
            </section>
        </main>
    </body>
    <footer>
        <small>Nhia Kou marketplace &copy; 2022</small>
    </footer>
</body>

</html>
